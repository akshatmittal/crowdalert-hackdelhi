<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CrowdAlert</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- HackDelhi references -->
    <link href="css/index.css" rel="stylesheet" />
    <script src="scripts/jq.js"></script>
</head>
<body>
    <div class="splash">
      <br><br><br>
        <img src="img/logo.png" alt="Crowd Alert" style="max-width:95%;"/>
    </div>
    <div class="main">
      <div class="logo">
        <img src="img/logo.png" class="lg"/>
      </div>
      <div class="showtime">
        <img src="img/1.png" class="ac-1 ac"/>
        <img src="img/only1.png" class="ac-10 ac"/>
        <img src="img/2.png" class="ac-2 ac"/>
        <img src="img/3.png" class="ac-3 ac"/>
        <img src="img/dem.png" class="ac-0 ac"/>
      </div>
      <div class="bottom">
        <h1>CrowdAlert</h1>
        <h1 class="count">00</h1>
        <div class="" style="clear:both"></div>
      </div>
    </div>

    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
